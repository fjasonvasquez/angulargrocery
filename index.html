<!DOCTYPE html>
<html ng-app>

<head>
	<script src="http://code.angularjs.org/angular-1.0.0rc3.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="grocery.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="grocery.css"
</head>
<body>
	<h1>Shopping List</h1>
<div ng-controller="GroceryCtrl">
		<h2>Total groceries: {{getTotalGroceries()}}</h2>
		<ul class="unstyled">
				<li ng-repeat="grocery in groceries">
						<input type="checkbox" ng-model="grocery.done">
						<span class="done-{{grocery.done}}">{{grocery.text}}</span>
				</li>
		</ul>
		<form class="form-horizontal">
				<input type="text" ng-model="formGroceryText" ng-model-instant>
				<button class="btn" ng-click="addGrocery()"><i class="icon-plus"></i>Add</button>
		</form>

		<button class="btn-large" ng-click="clearCompleted()"><i class"icon-trash"</i>Clear Completed</button>
</div>
</body>
</html>
